          background-image: url("./img/rombo_resized.png");

      }

      .diamond-inner{
          width: 140px;

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OAIZer-DB</a>
          <div class="nav-collapse collapse" >
            <ul class="nav">
              <li ><a href="#">Home</a></li>              
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Connections <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#/NewConnection">Create Connection</a></li>
                  <li><a href="#">Edit existing connection</a></li>

                </ul>

              <a type="submit" class="btn" ng-click="login()">Sign in</a>
            </form>
            <div class="navbar-form pull-right" ng-show="mLogged" style="color:#FFFFFF"  >
              Logged as {{muser}} 
              <a type="submit"  ng-click="logout()">Logout</a>
            </div>
            
          </div><!--/.nav-collapse -->

    <div class="container"  >
